<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Circo</title>
</head>

<body>
    <main id="app">
        <h1 class="hidden">Circo - Chat App</h1>
        <h2>Welcome to Circo.</h2>
        <p>Here is the place where people come to talk then walk away without any commitment.</h3>
        <h3>Which one represents you the most?</h3>
        <div class="circlesContainer">

        </div>
        <h3>What should we call you?</h3>
        <form @submit.prevent="addUser" id="userInfo" action="/chat">
            <input type="text" class="userName" placeholder="My name is" required>
            <input type="submit" value="JOIN" class="submitButton">
        </form>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer type="module" src="scripts/main.js"></script>
</body>

</html>
